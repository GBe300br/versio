<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>PAGINA LIVRE</title>

    <style>
        body{
            background-color: rgb(50, 66, 66);
            color: rgb(190, 218, 34);
            font-size: large 25pt comic;
        }

        
        h1{
            color: rgb(255, 251, 0);
            font-size: medium 15pt Comic; 
            text-align: center; /* Centraliza o texto */
            margin-bottom: 70px; /* Adiciona espaço entre o título e o restante das informações */

        }
        h2{
            color: rgb(237, 227, 247);
            font-size:medium 15pt Helvetica;
            margin-bottom: 70px; /* Adiciona espaço entre a foto e o restante das informações */
        }

        img {
            width: 400px; /* Define a largura da imagem */
            float: left; /* Faz a imagem ficar à direita*/
            margin-right: 20px; /* Adiciona um espaço entre a imagem e o texto */

        }
